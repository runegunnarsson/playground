<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Lösenord krävs</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">

        <style>
            *,
            *:after,
            *:before {
                box-sizing: border-box;
            }
            body,
            html {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
                font-weight: 300;
                font-size: 16px;
                background: #f2f2f2;
                color: #2D3737;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100%;
            }

            .protected {
                background: #fff;
                -webkit-box-shadow: 0 2px 3px 0 rgba(0,0,0,0.1);
                box-shadow: 0 2px 3px 0 rgba(0,0,0,0.1);
                border-radius: 3px;
                min-width: 500px;

            }
            .protected__content {
                padding: 24px 28px;
            }
            .protected__content__heading {
                font-size: 16px;
                font-weight: 500;
                margin: 0 0 12px;
                line-height: 1;
            }
            .protected__alert {
                display: none;
                border-bottom: 1px solid transparent;
                border-radius: 3px 3px 0 0;
                padding: 12px 14px;
                color: #a94442;
                background-color: #f2dede;
                border-color: #ebccd1;
            }
            .protected__content__input {
                display: block;
                border: solid 1px #ccc;
                padding: 12px 14px;
                -webkit-box-shadow: 0 2px 3px 0 rgba(0,0,0,0.1);
                box-shadow: 0 2px 3px 0 rgba(0,0,0,0.1);
                font-size: 16px;
                width: 100%;
                border-radius: 3px;

                margin-bottom: 12px;
            }
            .protected__content__input:focus {
                outline: none;
                border-color: #228843;
            }
            .protected__content__btn {
                background-color: #228843;
                border-radius: 3px;
                cursor: pointer;
                border: none;
                color: #fff;
                padding: 12px 14px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
                font-weight: 500;
                font-size: 16px;

            }
            .protected__content__btn:hover {
                background-color: #1C6D36;
            }

            #flygande-bild {
                position: absolute;
                top: 0;
                left: 0;
                transition: transform 2s ease-in-out;
            }

        </style>

    </head>

    <body>

        <!-- Flygande bild -->

        <script>
            // Skapa en <img> tagg
            var bild = document.createElement("img");

            // Ange källan till bilden
            bild.src = "image/ADAM2.png";

            // Ange en slumpmässig startposition för bilden
            var maxTop = window.innerHeight;
            var maxLeft = window.innerWidth;
           
            bild.style.top = Math.floor(Math.random() * maxTop) + "px";
            bild.style.left = Math.floor(Math.random() * maxLeft) + "px";

            // Lägg till bilden i dokumentet
            document.body.appendChild(bild);

            // Move the image continuously within the screen bounds
            var currentX = parseInt(bild.style.left);
            var currentY = parseInt(bild.style.top);

            function moveImage(timestamp) {
                var newX = currentX * Math.random();
                var newY = currentY * Math.random();

               
                // Calculate the distance and direction to move the image
                var deltaX = newX - currentX;
                var deltaY = newY - currentY;
                var distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                var directionX = deltaX / distance;
                var directionY = deltaY / distance;

                // Move the image in small increments
                currentX += directionX * distance * 0.007;
                currentY += directionY * distance * 0.007;
                bild.style.transform = "translate(" + currentX + "px," + currentY + "px)";

                // Wrap the image around the screen if it goes out of bounds
                if (currentX < -bild.width) {
                    currentX = window.innerWidth;
                }
                if (currentY < -bild.height) {
                    currentY = window.innerHeight;
                }
                if (currentX > window.innerWidth) {
                    currentX = -bild.width;
                }
                if (currentY > window.innerHeight) {
                    currentY = -bild.height;
                }

                // Continue moving the image
                window.requestAnimationFrame(moveImage);
            }

            window.requestAnimationFrame(moveImage);

                }
                if (y < 0) {
                    y = 0;
                }
                if (x > maxLeft) {
                    x = maxLeft;
                }
                if (y > maxTop) {
                    y = maxTop;
                }

                bild.style.transform = "translate(" + x + "px," + y + "px)";
            }, 1000);

            */

            
        </script>


        <!-- Lösenord för sidan -->

        <div class="protected">
            <div class="protected__alert" data-id="alert">Fel Lösenord</div>
            <div class="protected__content">
                <h1 class="protected__content__heading">Du behöver skriva in nytt lösenord</h1>
                <input class="protected__content__input" data-id="password" type="password" placeholder="password" />
                <button data-id="button" type="button" class="protected__content__btn">Fortsätt</button>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
        <script type="text/javascript">
            "use strict"
            var button = document.querySelectorAll('[data-id="button"]')
            var password = document.querySelectorAll('[data-id="password"]')

            function login(secret) {
                var hash = sha1(secret)
                var url = hash + "/battleroyal2.html"
                var alert = document.querySelectorAll('[data-id="alert"]')

                var request = new XMLHttpRequest()
                request.open('GET', url, true)

                request.onload = function () {
                    if (request.status >= 200 && request.status < 400) {
                        window.location = url
                    } else {
                        parent.location.hash = hash
                        alert[0].style.display = 'block'
                        password[0].setAttribute('placeholder', 'Incorrect password')
                        password[0].value = ''
                    }
                }
                request.onerror = function () {
                    parent.location.hash = hash
                    alert[0].style.display = 'block'
                    password[0].setAttribute('placeholder', 'Incorrect password')
                    password[0].value = ''
                }
                request.send()
            }

            button[0].addEventListener("click", function () {
                login(password[0].value)
            })

            document.onkeydown = function (e) {
                e = e || window.event
                if (e.keyCode == 13) {
                    login(password[0].value)
                }
            }
        </script>
    </body>
</html>
