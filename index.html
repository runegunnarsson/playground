<!DOCTYPE html>
<html lang="SE">

<!-- Metadata for the page -->
<head>
    <!-- Title of webpage in the browser -->
    <title>Demo Website</title>
    <meta charset="UTF-8">
    <!-- Link to use CSS style sheet -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Adjust to screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<!-- All visible content on the page -->
<body>
    <!-- Main page heading -->
    <h1></h1>

    <!-- A paragraph -->
    <p>Wow! </p>
    <h2>My First JavaScript</h2>
    
     <!-- Knapp i Bild till Battle Royal -->
    <div class="container">
        <img src="image/Battle_School.png" alt="Battle">
        <button class="btn">Button</button>
    </div>

    <!-- Knapp fÃ¶r tid och datum -->

    <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.
    </button>

    <p id="demo"></p>

    <!-- Image of smiley face -->
    <img alt="Smiley face" src="https://assets.codepen.io/6093409/smiley-face.png">

</body>
</html>
